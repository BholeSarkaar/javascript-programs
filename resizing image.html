<html>
<head>
<title>resizing image
</title>
</head>
<body>
<select onchange="Rimg">
<option></option>
<option value="300*200">small</option>
<option value="500*200">medium</option>
<option value="700*200">large</option>
</select><br>
<br>
<img src="b.jpg" width="600" height="500">
<script>
var icolor="222";
var isize="300*200";
function Rimg()
  {
         console.log(event.target);
         console.log(event.target.value);
         console.log(event.target.parentElement.b.src);
          if(event.target.type=="select-one")
             {
                  isize=event.target.value;
             }
       var imsrc="b.jpg"+isize;
      event.target.parentElement.b.src=imsrc;
  }
</script>
</body>
</html>
