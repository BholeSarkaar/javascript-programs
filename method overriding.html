<html>
<head>
<title>method overriding
</title>
<script>
class father
     {
            show()
               {
                   document.write("I am from Super class<br>");
               }
 }
class son extends father
     {
            show()
               {
                   document.write("I am from Sub class<br>");
               }
 }
var s=new son();
s.show();
</script>
</head>
<body>
</body>
</html>
