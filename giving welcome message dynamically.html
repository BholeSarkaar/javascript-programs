<html>
<head>
<title>giving welcome message dynamically
</title>
</head>
<body>
<div id="output"></div>
<script>
var userName=prompt("Enter your name:");
var output=document.getElementById("output");
output.innerHTML =userName+",welcome to my page";
alert(output.innerHTML =userName+",welcome to my page");
</script>
</body>
</html>
