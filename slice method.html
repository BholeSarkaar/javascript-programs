<html>
<head>
<title>
slice method
</title>
<script>
var a=["C","C++","JAVA","HTML","HTML5","CSS"];
var b=a.slice(2);
document.write(b+"<br>");
var a=["C","C++","JAVA","HTML","HTML5","CSS"];
var b=a.slice(2,5);
document.write(b+"<br>");
var a=["C","C++","JAVA","HTML","HTML5","CSS"];
var b=a.slice(-5,-1);
document.write(b+"<br>");
</script>
</head>
<body>
<p></p>
</body>
</html>
