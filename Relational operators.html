<html>
<head>
<title>
Relational operators
</title>
<script>
var a=40,b=50,c;
c=(a>b);
document.write(c);
c=(a<b);
document.write(c);
c=(a=>b);
document.write(c);
c=(a<=b);
document.write(c);
c=(a==b);
document.write(c);
c=(a!=b);
document.write(c);
</script>
</head>
<body>
<p></p>
</body>
</html>
