<html>
<head>
<title>
User input to an array
</title>
<script>
var num=prompt("Enter Array size");
var a=[];
for(var i=0;i<num;i++)
   {
           a[i]=prompt("Enter name:");
   }
for(var i=0;i<num;i++)
   {
          document.write(a[i]+"<br>");
   }

</script>
</head>
<body>
<p></p>
</body>
</html>
