<html>
<head>
<title>canvas tag
</title>
<style>
#can1{
          border:2px solid blue;
    }
</style>
</head>
<body>
<div>Hello World</div>
<canvas id="can1"></canvas>
<script>
var canvas=document.getElementById("can1");
var ctx=canvas.getContext('2d');
canvas.height=600;
canvas.width=500;
ctx.fillStyle('red');
ctx.strokeRect(10,30,100,100);
ctx.lineWidth=10;
</script>
</body>
</html>
