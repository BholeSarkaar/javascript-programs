<html>
<head>
<title>
single level inheritance
</title>
<script>
class base
   {
      constructor(number)
          {
                this.num=number; 
          }
       show()
           {
                  document.write("I am from Base class!!"+this.num+"<br>");
           }
  }
class derived extends base
   {
       constructor(number)
          {
            super(number);
          }
        show1()
           {
                  document.write("I am from Derived class!!");
           }
  }
var a1=new derived(34);
a1.show();
a1.show1();
</script>
</head>
<body>
<p></p>
</body>
</html>
