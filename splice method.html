<html>
<head>
<title>
splice method
</title>
<script>
var a=["Rohit","Akshay","Rupesh","omkar","piyush","kunal"];
a.splice(2);
document.write(a+"<br>");
var a=["Rohit","Akshay","Rupesh","omkar","piyush","kunal"];
a.splice(2,3);
document.write(a+"<br>");
var a=["Rohit","Akshay","Rupesh","omkar","piyush","kunal"];
a.splice(2,3,"sagar","akkie","pratik");
document.write(a);
</script>
</head>
<body>
<p></p>
</body>
</html>
