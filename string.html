<html>
<head>
<title>
string
</title>
<script>
var fname="Rohit";
var Lname="Naikade";
document.write("Length:"+fname.length+"<br>");
var fullname=fname+" "+Lname;
document.write("My name is "+fullname+"<br>");
var clg="Government ".concat("polytechnic ","Awasari");
document.write("College Name: "+clg+"<br>");
document.write(fname.substr(2,2)+"<br>");
document.write(fname.substring(2,5)+"<br>");
document.write(fname.charAt(2)+"<br>");
document.write(fname.charCodeAt(2)+"<br>");
var str1="        Rohit       ";
document.write(str1.trim()+"<br>");
document.write(str1.toUpperCase()+"<br>");
document.write(str1.toLowerCase()+"<br>");

</script>
</head>
<body>
<p></p>
</body>
</html>
