<html>
<head>
<title>
else if statement
</title>
<script>
var marks=prompt("Enter your marks:");
if(marks<=40)
    {
          document.write("fail!!");
    }
else if(marks>=40)
    {
           document.write("First class!!");
    }
else if(marks>=60)
    {
           document.write("second class!!");
    }
else if(marks>=75)
    {
           document.write("Distinction!!");
    }
else if(marks>=80)
    {
           document.write("Merit!!");
    }
</script>
</head>
<body>
<p></p>
</body>
</html>
