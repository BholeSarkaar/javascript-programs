<html>
<head>
<title>
class concept
</title>
<script>
class mobile
   {
       constructor(modelname,price)
             {
                    this.mname=modelname;
                    this.mprice=price;
             }
         show()
              {
                    document.write("Mobile name:"+this.mname);
                     document.write("<br>Mobile price:"+this.mprice);
              }
    };
var m1=new mobile("Redmi",12000);
m1.show();
var m2=new mobile("Samsung",16000);
m2.show();
</script>
</head>
<body>
</body>
</html>
