<html>
<head>
<title>Rest and arguments object
</title>
<script>
function show(a,...rest)
    {
              document.write(a+"<br>");
                document.write(rest+"<br>");
    }
  show(10,20,30,40);
function show1(a,arguments)
    {
              document.write(a+"<br>");
                document.write(arguments+"<br>");
              
    }
  show(10,20,30,40);
</script>
</head>
<body>
</body>
</html>
